<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapy Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .chat-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        .user-input, .bot-response {
            margin-top: 20px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ddd;
        }
        .bot-response {
            background-color: #e8f5e9;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2 class="text-center">Therapy Chatbot</h2>
        <form action="/get_response" method="POST">
            <div class="mb-3">
                <label for="user_input" class="form-label">Your Message:</label>
                <input type="text" class="form-control" id="user_input" name="user_input" placeholder="Type your message here" required>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>

        {% if user_input and bot_response %}
        <div class="user-input">
            <strong>You:</strong> {{ user_input }}
        </div>
        <div class="bot-response">
            <strong>Bot:</strong> {{ bot_response }}
        </div>
        {% endif %}
    </div>
</body>
</html>
